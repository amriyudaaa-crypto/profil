<html lang="id">
    <head>
        <title>form login</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 50px;
            }
            .success {
                color: rgb(9, 231, 83);
                font-weight: bold;
            }
            .error {
                color: red;
                font-weight: bold;
                margin: auto;
            }
            .login-box {
                width: 500px;
                padding: 10px;
                border: 1px solid #0431fc;
                border-radius: 5px;
                box-shadow: 2px 2px 6px #020202;
                margin: auto;
            }
            .login-box input {
                width: 100%;
                margin: 8px 0;
                padding: 8px;
                box-sizing: border-box;
            }
            button {
                width: 50%;
                padding: 10px;
                border: none;
                background: rgb(0, 26, 255);
                color: rgb(255, 255, 255);
                font-weight: bold;
                cursor: pointer;
                border-radius: 5px;
                display: block;
                margin: 10px auto;
                width: 150px;
            }
            button:hover {
                background: darkblue;
            }
        </style>
    </head>
    <body>
          <div class="login-box">
            <h2>LOGIN</h2>
            <label>Username:</label> <input type="text" id="Username" placeholder=><br><br>
            <label>Password:</label> <input type="password" id="Password" placeholder=><br><br>
            <button onclick="login()">LOGIN</button>
            <p id="result"></p>
        </div>

        <script>
        function login() {
            var user = document.getElementById("Username").value;
            var pass = document.getElementById("Password").value;
            var result = document.getElementById("result");

            if (user == "amri" && pass == "12345") {
                result.innerHTML = '<span class="success">login berhasil,selamat datang amri</span>';
                window.location.href='halBaru.html';
            } else {
                result.innerHTML = '<span class="error">login gagal,username atau password salah</span>';
            }
            }
        </script>
    </body>
</html>
